<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Bugema Chatbot training with pdf</h1>

    <form class="mb-4" id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="pdf" class="form-label">Upload PDF:</label>
        <input class="form-control" type="file" name="pdf" id="pdf" accept="application/pdf" required>
      </div>
      <button type="submit" class="btn btn-primary" id="uploadBtn">Upload and Load</button>
    </form>

    <div id="progressContainer" class="mb-4" style="display: none;">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Processing PDF...</h6>
          <div class="progress mb-2">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <div id="progressMessage">Starting upload...</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ask some questions to test!</h5>
        <div class="mb-3">
          <textarea id="userMessage" class="form-control" rows="3" placeholder="Type your question..."></textarea>
        </div>
        <button id="sendBtn" class="btn btn-success">Send</button>
        <hr>
        <pre id="responseArea" class="mt-3"></pre>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    // Upload form handling
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const formData = new FormData();
      const fileInput = document.getElementById("pdf");
      formData.append("pdf", fileInput.files[0]);
      
      // Show progress container
      document.getElementById("progressContainer").style.display = "block";
      document.getElementById("uploadBtn").disabled = true;
      
      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });
        
        if (!response.ok) {
          throw new Error("Upload failed");
        }
      } catch (error) {
        console.error("Upload error:", error);
        document.getElementById("progressMessage").textContent = "Upload failed: " + error.message;
        document.getElementById("uploadBtn").disabled = false;
      }
    });

    // Socket event listeners for progress
    socket.on('upload-progress', (progress) => {
      const progressBar = document.getElementById("progressBar");
      const progressMessage = document.getElementById("progressMessage");
      
      progressBar.style.width = progress.percent + "%";
      progressBar.textContent = progress.percent + "%";
      progressMessage.textContent = progress.message;
    });

    socket.on('upload-complete', () => {
      document.getElementById("progressMessage").textContent = "Upload complete! You can now ask questions.";
      document.getElementById("uploadBtn").disabled = false;
      
      setTimeout(() => {
        document.getElementById("progressContainer").style.display = "none";
      }, 3000);
    });

    socket.on('upload-error', (error) => {
      document.getElementById("progressMessage").textContent = "Error: " + error.error;
      document.getElementById("uploadBtn").disabled = false;
    });

    // Chat functionality
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const message = document.getElementById("userMessage").value;
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      document.getElementById("responseArea").textContent = data.response;
    });
  </script>
</body>
</html>
