<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Gateway Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #667eea;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .service-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        
        .service-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .service-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .status-healthy {
            background: #d4edda;
            color: #155724;
        }
        
        .status-unhealthy {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ API Gateway Configuration</h1>
            <p>Manage and monitor your microservices architecture</p>
        </div>
        
        <div class="content">
            <!-- System Status Section -->
            <div class="section">
                <h2>üìä System Status</h2>
                <div id="alertContainer"></div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="healthyServices">-</div>
                        <div class="stat-label">Healthy Services</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalServices">6</div>
                        <div class="stat-label">Total Services</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="uptime">-</div>
                        <div class="stat-label">Gateway Uptime</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="lastCheck">-</div>
                        <div class="stat-label">Last Health Check</div>
                    </div>
                </div>
                <button class="btn" onclick="checkHealth()" style="margin-top: 20px;">
                    <span id="healthCheckBtn">üîÑ Check Health</span>
                </button>
            </div>
            
            <!-- Service Configuration Section -->
            <div class="section">
                <h2>‚öôÔ∏è Service Configuration</h2>
                <div class="service-grid" id="serviceGrid">
                    <!-- Services will be loaded here -->
                </div>
            </div>
            
            <!-- Environment Configuration Section -->
            <div class="section">
                <h2>üåç Environment Settings</h2>
                <div class="form-group">
                    <label for="nodeEnv">Node Environment:</label>
                    <input type="text" id="nodeEnv" readonly>
                </div>
                <div class="form-group">
                    <label for="gatewayPort">Gateway Port:</label>
                    <input type="text" id="gatewayPort" readonly>
                </div>
                <div class="form-group">
                    <label for="databaseUrl">Database URL:</label>
                    <input type="password" id="databaseUrl" placeholder="postgresql://user:pass@host:port/db">
                </div>
                <button class="btn" onclick="updateEnvironment()">üíæ Update Environment</button>
            </div>
            
            <!-- Quick Actions Section -->
            <div class="section">
                <h2>‚ö° Quick Actions</h2>
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="btn btn-small" onclick="testChat()">üí¨ Test Chat</button>
                    <button class="btn btn-small" onclick="testWhatsApp()">üì± Test WhatsApp</button>
                    <button class="btn btn-small" onclick="viewLogs()">üìã View Logs</button>
                    <button class="btn btn-small" onclick="exportConfig()">üì§ Export Config</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let services = {};
        let startTime = Date.now();
        
        // Load initial configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                services = config.services;
                document.getElementById('nodeEnv').value = config.environment;
                document.getElementById('gatewayPort').value = config.port;
                
                renderServices();
                checkHealth();
                
            } catch (error) {
                showAlert('Failed to load configuration: ' + error.message, 'error');
            }
        }
        
        // Render service configuration cards
        function renderServices() {
            const grid = document.getElementById('serviceGrid');
            grid.innerHTML = '';
            
            Object.entries(services).forEach(([name, url]) => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <h3>${formatServiceName(name)}</h3>
                    <div class="service-status status-loading" id="status-${name}">
                        <span class="loading"></span> Checking...
                    </div>
                    <div class="form-group">
                        <label>Service URL:</label>
                        <input type="url" id="url-${name}" value="${url}" 
                               placeholder="https://service.onrender.com">
                    </div>
                    <button class="btn btn-small" onclick="updateService('${name}')">
                        üíæ Update URL
                    </button>
                    <button class="btn btn-small" onclick="testService('${name}')" 
                            style="margin-left: 10px;">
                        üß™ Test
                    </button>
                `;
                grid.appendChild(card);
            });
        }
        
        // Format service names for display
        function formatServiceName(name) {
            const names = {
                document: 'üìÑ Document Service',
                ai: 'ü§ñ AI Service',
                whatsapp: 'üì± WhatsApp Service',
                web: 'üåê Web Interface',
                database: 'üóÑÔ∏è Database Service'
            };
            return names[name] || name;
        }
        
        // Check health of all services
        async function checkHealth() {
            const btn = document.getElementById('healthCheckBtn');
            btn.innerHTML = '<span class="loading"></span> Checking...';
            
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                let healthyCount = 0;
                Object.entries(health.services).forEach(([name, status]) => {
                    const statusEl = document.getElementById(`status-${name}`);
                    if (statusEl) {
                        statusEl.className = `service-status status-${status === 'healthy' ? 'healthy' : 'unhealthy'}`;
                        statusEl.innerHTML = status === 'healthy' ? '‚úÖ Healthy' : '‚ùå Unhealthy';
                        if (status === 'healthy') healthyCount++;
                    }
                });
                
                document.getElementById('healthyServices').textContent = healthyCount;
                document.getElementById('lastCheck').textContent = new Date().toLocaleTimeString();
                
                showAlert(`Health check completed. ${healthyCount}/5 services healthy.`, 'success');
                
            } catch (error) {
                showAlert('Health check failed: ' + error.message, 'error');
            }
            
            btn.innerHTML = 'üîÑ Check Health';
            updateUptime();
        }
        
        // Update service URL
        async function updateService(serviceName) {
            const urlInput = document.getElementById(`url-${serviceName}`);
            const newUrl = urlInput.value.trim();
            
            if (!newUrl) {
                showAlert('Please enter a valid URL', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/config/services', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ serviceName, url: newUrl })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    services[serviceName] = newUrl;
                    showAlert(result.message, 'success');
                    checkHealth();
                } else {
                    showAlert(result.error, 'error');
                }
                
            } catch (error) {
                showAlert('Failed to update service: ' + error.message, 'error');
            }
        }
        
        // Test individual service
        async function testService(serviceName) {
            const url = services[serviceName];
            if (!url) return;
            
            try {
                const response = await fetch(`${url}/health`);
                const result = await response.json();
                showAlert(`${formatServiceName(serviceName)} test successful!`, 'success');
            } catch (error) {
                showAlert(`${formatServiceName(serviceName)} test failed: ${error.message}`, 'error');
            }
        }
        
        // Update environment settings
        function updateEnvironment() {
            const dbUrl = document.getElementById('databaseUrl').value;
            if (dbUrl) {
                showAlert('Environment settings updated! Restart services to apply changes.', 'success');
            }
        }
        
        // Quick action functions
        function testChat() {
            const message = prompt('Enter test message:');
            if (message) {
                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    alert('Chat Response: ' + data.response);
                })
                .catch(error => {
                    showAlert('Chat test failed: ' + error.message, 'error');
                });
            }
        }
        
        function testWhatsApp() {
            fetch('/whatsapp/status')
                .then(response => response.json())
                .then(data => {
                    alert('WhatsApp Status: ' + JSON.stringify(data, null, 2));
                })
                .catch(error => {
                    showAlert('WhatsApp test failed: ' + error.message, 'error');
                });
        }
        
        function viewLogs() {
            showAlert('Logs feature coming soon! Check your server console for now.', 'success');
        }
        
        function exportConfig() {
            const config = {
                services,
                timestamp: new Date().toISOString(),
                environment: document.getElementById('nodeEnv').value
            };
            
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gateway-config.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Utility functions
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        function updateUptime() {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            document.getElementById('uptime').textContent = `${hours}h ${minutes}m`;
        }
        
        // Initialize
        loadConfig();
        setInterval(updateUptime, 60000); // Update uptime every minute
        setInterval(checkHealth, 300000); // Auto health check every 5 minutes
    </script>
</body>
</html>
