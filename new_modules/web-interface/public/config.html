<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Interface Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #667eea;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .service-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        
        .service-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .service-status {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .status-healthy {
            background: #d4edda;
            color: #155724;
        }
        
        .status-unhealthy {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            opacity: 0.9;
            transition: opacity 0.3s;
        }
        
        .back-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Back to Chat</a>
            <h1>üåê Web Interface Configuration</h1>
            <p>Manage web interface settings and monitor service connections</p>
        </div>
        
        <div class="content">
            <!-- Service Status Section -->
            <div class="section">
                <h2>üìä Service Status</h2>
                <div id="alertContainer"></div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="activeSessions">-</div>
                        <div class="stat-label">Active Sessions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="uptime">-</div>
                        <div class="stat-label">Uptime</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="healthyServices">-</div>
                        <div class="stat-label">Healthy Services</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="lastCheck">-</div>
                        <div class="stat-label">Last Health Check</div>
                    </div>
                </div>
                <button class="btn" onclick="checkHealth()">
                    <span id="healthCheckBtn">üîÑ Check Status</span>
                </button>
            </div>
            
            <!-- Service Configuration Section -->
            <div class="section">
                <h2>‚öôÔ∏è Service Configuration</h2>
                <div class="service-grid" id="serviceGrid">
                    <!-- Services will be loaded here -->
                </div>
            </div>
            
            <!-- Interface Settings Section -->
            <div class="section">
                <h2>üé® Interface Settings</h2>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div class="form-group">
                        <label for="sessionTimeout">Session Timeout (minutes):</label>
                        <input type="number" id="sessionTimeout" value="60" min="5" max="1440">
                    </div>
                    <div class="form-group">
                        <label for="maxMessageLength">Max Message Length:</label>
                        <input type="number" id="maxMessageLength" value="1000" min="100" max="5000">
                    </div>
                    <div class="form-group">
                        <label for="uploadEnabled">File Upload:</label>
                        <select id="uploadEnabled">
                            <option value="true">Enabled</option>
                            <option value="false">Disabled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="whatsappEnabled">WhatsApp Integration:</label>
                        <select id="whatsappEnabled">
                            <option value="true">Enabled</option>
                            <option value="false">Disabled</option>
                        </select>
                    </div>
                </div>
                <button class="btn" onclick="updateSettings()">üíæ Update Settings</button>
            </div>
            
            <!-- Quick Actions Section -->
            <div class="section">
                <h2>‚ö° Quick Actions</h2>
                <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                    <button class="btn btn-small" onclick="testChat()">üí¨ Test Chat</button>
                    <button class="btn btn-small" onclick="testUpload()">üìÑ Test Upload</button>
                    <button class="btn btn-small" onclick="viewLogs()">üìã View Logs</button>
                    <button class="btn btn-small" onclick="clearSessions()">üóëÔ∏è Clear Sessions</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let config = {};
        let services = {};
        
        // Load initial configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                config = await response.json();
                
                services = config.services;
                
                // Update form values
                document.getElementById('sessionTimeout').value = (config.session_timeout / 60000) || 60;
                document.getElementById('maxMessageLength').value = config.max_message_length || 1000;
                document.getElementById('uploadEnabled').value = config.upload_enabled.toString();
                document.getElementById('whatsappEnabled').value = config.whatsapp_enabled.toString();
                
                renderServices();
                checkHealth();
                
            } catch (error) {
                showAlert('Failed to load configuration: ' + error.message, 'error');
            }
        }
        
        // Render service configuration cards
        function renderServices() {
            const grid = document.getElementById('serviceGrid');
            grid.innerHTML = '';
            
            Object.entries(services).forEach(([name, url]) => {
                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <h3>${formatServiceName(name)}</h3>
                    <div class="service-status status-loading" id="status-${name}">
                        <span class="loading"></span> Checking...
                    </div>
                    <div class="form-group">
                        <label>Service URL:</label>
                        <input type="url" id="url-${name}" value="${url}" 
                               placeholder="https://service.onrender.com">
                    </div>
                    <button class="btn btn-small" onclick="updateService('${name}')">
                        üíæ Update URL
                    </button>
                    <button class="btn btn-small" onclick="testService('${name}')" 
                            style="margin-left: 10px;">
                        üß™ Test
                    </button>
                `;
                grid.appendChild(card);
            });
        }
        
        // Format service names for display
        function formatServiceName(name) {
            const names = {
                gateway: 'üö™ API Gateway',
                document: 'üìÑ Document Service',
                ai: 'ü§ñ AI Service',
                whatsapp: 'üì± WhatsApp Service'
            };
            return names[name] || name;
        }
        
        // Check health of all services
        async function checkHealth() {
            const btn = document.getElementById('healthCheckBtn');
            btn.innerHTML = '<span class="loading"></span> Checking...';
            
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                // Update statistics
                document.getElementById('activeSessions').textContent = health.active_sessions || 0;
                document.getElementById('uptime').textContent = formatUptime(health.uptime || 0);
                document.getElementById('lastCheck').textContent = new Date().toLocaleTimeString();
                
                // Update service statuses
                let healthyCount = 0;
                Object.entries(health.services).forEach(([name, status]) => {
                    const statusEl = document.getElementById(`status-${name}`);
                    if (statusEl) {
                        statusEl.className = `service-status status-${status === 'healthy' ? 'healthy' : 'unhealthy'}`;
                        statusEl.innerHTML = status === 'healthy' ? '‚úÖ Healthy' : '‚ùå Unhealthy';
                        if (status === 'healthy') healthyCount++;
                    }
                });
                
                document.getElementById('healthyServices').textContent = `${healthyCount}/${Object.keys(health.services).length}`;
                
                showAlert(`Health check completed. ${healthyCount}/${Object.keys(health.services).length} services healthy.`, 'success');
                
            } catch (error) {
                showAlert('Health check failed: ' + error.message, 'error');
            }
            
            btn.innerHTML = 'üîÑ Check Status';
        }
        
        // Update service URL
        async function updateService(serviceName) {
            const urlInput = document.getElementById(`url-${serviceName}`);
            const newUrl = urlInput.value.trim();
            
            if (!newUrl) {
                showAlert('Please enter a valid URL', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/config/services', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ serviceName, url: newUrl })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    services[serviceName] = newUrl;
                    showAlert(result.message, 'success');
                    checkHealth();
                } else {
                    showAlert(result.error, 'error');
                }
                
            } catch (error) {
                showAlert('Failed to update service: ' + error.message, 'error');
            }
        }
        
        // Test individual service
        async function testService(serviceName) {
            const url = services[serviceName];
            if (!url) return;
            
            try {
                const response = await fetch(`${url}/health`);
                const result = await response.json();
                showAlert(`${formatServiceName(serviceName)} test successful!`, 'success');
            } catch (error) {
                showAlert(`${formatServiceName(serviceName)} test failed: ${error.message}`, 'error');
            }
        }
        
        // Update interface settings
        function updateSettings() {
            const sessionTimeout = parseInt(document.getElementById('sessionTimeout').value) * 60000;
            const maxMessageLength = parseInt(document.getElementById('maxMessageLength').value);
            const uploadEnabled = document.getElementById('uploadEnabled').value === 'true';
            const whatsappEnabled = document.getElementById('whatsappEnabled').value === 'true';
            
            // In a real implementation, these would be sent to the server
            showAlert('Settings updated! Restart the service to apply changes.', 'success');
        }
        
        // Quick action functions
        async function testChat() {
            const message = prompt('Enter test message:');
            if (message) {
                try {
                    const response = await fetch('/web-chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });
                    
                    const data = await response.json();
                    alert('Chat Response: ' + data.response);
                } catch (error) {
                    showAlert('Chat test failed: ' + error.message, 'error');
                }
            }
        }
        
        function testUpload() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (file) {
                    try {
                        const base64 = await fileToBase64(file);
                        const response = await fetch('/upload', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                file_data: base64,
                                filename: file.name
                            })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            showAlert('Upload test successful!', 'success');
                        } else {
                            showAlert('Upload test failed: ' + result.error, 'error');
                        }
                    } catch (error) {
                        showAlert('Upload test failed: ' + error.message, 'error');
                    }
                }
            };
            input.click();
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
        
        function viewLogs() {
            showAlert('Logs feature coming soon! Check your server console for now.', 'success');
        }
        
        function clearSessions() {
            if (confirm('Are you sure you want to clear all active sessions?')) {
                showAlert('Sessions cleared successfully!', 'success');
                document.getElementById('activeSessions').textContent = '0';
            }
        }
        
        // Utility functions
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return `${hours}h ${minutes}m`;
        }
        
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Initialize
        loadConfig();
        setInterval(checkHealth, 300000); // Auto health check every 5 minutes
    </script>
</body>
</html>
